{% set name = "sagetex" %}
{% set version = "3.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # sagetex does not create actual GitHub releases with every tag so we need to download from the tags.
  url: https://github.com/sagemath/sagetex/archive/refs/tags/v{{ version }}.tar.gz
  sha256: efc8bc023a4cd2eb557427c17e4c83082d244fdf33e94199b93536c769544236

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  # Can't import sagetex without sage and sagetex is a dependency of sage
  commands:
    - test -f $PREFIX/share/texmf/tex/latex/sagetex/sagetex.sty  # [unix]

about:
  home: http://github.com/sagemath/sagetex
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: Embed code, results of computations, and plots from the Sage mathematics software suite into LaTeX documents

extra:
  recipe-maintainers:
    - conda-forge/sage
